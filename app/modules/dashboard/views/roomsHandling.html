<style>

        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
        Rooms Information
          </h1>
            <br>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">People</li>
          </ol>
        </section>




<table class="table table-hover table-bordered" st-table>
    <thead>
    <tr>
        <th ng-click="predicate='FirstName'; reverse=!reverse">ID</th>
        <th ng-click="predicate='FirstName'; reverse=!reverse">Code</th>
        <th ng-click="predicate='FirstName'; reverse=!reverse">Name</th>
        <th ng-click="predicate='FirstName'; reverse=!reverse">Description</th>
        <th ng-click="predicate='FirstName'; reverse=!reverse">Status</th>



        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="rooms in vm.roomsArray ">
        <td>{{rooms._id}}</td>




        <td>  {{rooms.code}} </td>
        <td> {{rooms.name }}</td>
        <td> {{rooms.description }}</td>
        <td> {{rooms.status }}</td>

        <td style="white-space: nowrap">
            <!-- form -->
            <form editable-form name="rowform" onbeforesave="vm.saveUser($data, rooms._id)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == rooms">
                <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
                    save
                </button>
                <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">
                    cancel
                </button>
            </form>
            <div class="buttons" ng-show="!rowform.$visible">
                <button class="btn btn-primary" ng-click="rowform.$show()">edit</button>
                <button class="btn btn-danger" ng-click="removeUser($index)">del</button>
            </div>
        </td>

        <!--  <td class="action-column">

              <button type="button" class="btn btn-info btn-sm" ng-click="Edit(contact)">Edit</button>
          </td>
          <td>
              <button type="button" ng-click="removeItem(row)" class="btn btn-sm btn-danger">
                  <i class="glyphicon glyphicon-remove-circle">
                  </i>
              </button>
          </td>-->
    </tr>
    </tbody>
    <button type="button" class="btn btn-info btn-sm" ng-click="vm.showAdvanced($event)">Add New Room</button>

</table>



<script type="text/ng-template" id="dialog1.tmpl.html"><md-dialog aria-label="New Room"  ng-cloak>
<form>

    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>New Room</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content>
        <div class="md-dialog-content">




            <form class="form-horizontal" role="form">
                <table>
                    <div class="row">
                        <label class="col-lg-3 control-label">Code:</label>
                        <div class="col-lg-6">
                            <input class="form-control" ng-model="room.code" type="text">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <label class="col-lg-3 control-label">Name:</label>
                        <div class="col-lg-6">
                            <input class="form-control" ng-model="room.name" type="text">
                        </div>
                    </div> <br>
                    <div class="row">
                        <label class="col-lg-3 control-label">Description:</label>
                        <div class="col-lg-6">
                            <input class="form-control" ng-model="room.description" type="text">
                        </div>
                    </div> <br>

                    <div class="row">
                        <label class="col-lg-3 control-label">Status:</label>
                        <div class="col-lg-6">
                            <input class="form-control"  ng-model="room.status" type="text" value="vailable">
                        </div>
                    </div> <br>


                </table>


            </form>
        </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
        <!--      <md-button href="http://en.wikipedia.org/wiki/Mango" target="_blank" md-autofocus>
                  More on Wikipedia
              </md-button>
              <span flex></span>-->
        <md-button ng-click="CreateNewRoom()">
            Save
        </md-button>
        <md-button ng-click="answer('useful')">
            Close
        </md-button>
    </md-dialog-actions>
    <label>
        room= {{room | json}}
    </label>

</form>
</md-dialog>
</script>
