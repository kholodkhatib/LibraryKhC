        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
        Events Information
          </h1>
            <br>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Events Handling</li>
          </ol>
        </section>



<div class="box">
    <div class="container-1">
        <span class="icon"><i class="fa fa-search"></i></span>
        <input ng-model="vm.searchFilter" type="search" id="search" placeholder="Search..." />
    </div>
</div>
<br>

<!--<table class="table table-hover table-bordered" st-table>-->
<table id="example" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
<thead>
<tr>
    <th ng-click="predicate='FirstName'; reverse=!reverse">Name </th>
    <th ng-click="predicate='FirstName'; reverse=!reverse">Description</th>
    <th ng-click="predicate='FirstName'; reverse=!reverse">Time</th>
    <th ng-click="predicate='FirstName'; reverse=!reverse">Date</th>

    <th>Actions</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="events in vm.eventsArray | filter: vm.searchFilter  ">

    <td>{{events.name}}</td>
    <td>{{events.description}}</td>
    <td>{{events.time  | date:'h:mma'}}</td>
  <td>{{events.date | date:'MM/dd/yyyy'}}</td>
    <td class="action-column">
        <button type="button" class="btn btn-info btn-sm" ng-click="vm.showEditDialog($event,events)">Edit</button>
<!--
        <button type="button" class="btn btn-danger btn-sm"  ng-click="vm.showDeleteDialog($event,events)">Delete</button>
-->

        <button type="button"  ng-click="vm.showDeleteDialog($event,events)" class="btn btn-sm btn-danger">
            <i class="glyphicon glyphicon-remove-circle">
            </i>
        </button>
    </td>
</tr>
</tbody>
    <button type="button" class="btn btn-info btn-sm" ng-click="vm.showAdvanced($event)">  Add New Event</button>


</table>




<script type="text/ng-template" id="dialog1.tmpl.html"><md-dialog aria-label="New Event"  ng-cloak>
<form>

    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>New Event</h2>
            <span flex></span>

        </div>
    </md-toolbar>

    <md-dialog-content>
        <div class="md-dialog-content">




            <form class="form-horizontal" role="form">

                <table>
                <div class ="row">
                    <label class="col-lg-3 control-label">name:</label>
                    <div class="col-lg-9">
                        <input class="form-control" ng-model="event.name" type="text">
                    </div>
                </div>
<br>

                    <div class ="row">
                    <label class="col-lg-3 control-label">description:</label>
                    <div class="col-lg-9">
                        <input class="form-control" ng-model="event.description" type="text">
                    </div>
                </div>
                    <br>
                <div class ="row" >
                    <label class="col-lg-3 control-label">time:</label>
                    <div class="col-lg-9">
                        <input type="time" class="form-control"  ng-model="event.time" type="text">
                    </div>
                </div>

                    <br>
                <div class ="row">
                    <label class="col-lg-3 control-label">date:</label>
                    <div class="col-lg-9">
                        <input  type="date" class="form-control" ng-model="event.date" type="text">
                    </div>
                </div>

                    </table>



            </form>
        </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
        <!--      <md-button href="http://en.wikipedia.org/wiki/Mango" target="_blank" md-autofocus>
                  More on Wikipedia
              </md-button>
              <span flex></span>-->
        <md-button ng-click="CreateNewEventt()">
            Save
        </md-button>
        <md-button ng-click="answer('useful')">
            Close
        </md-button>
    </md-dialog-actions>
  <!--  <label>
        event= {{event | json}}
    </label>-->

</form>
</md-dialog>
</script>



<script type="text/ng-template" id="dialog2.tmpl.html"><md-dialog aria-label="Edit Event"  ng-cloak>
<form>

    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Edit Event</h2>
            <span flex></span>

        </div>
    </md-toolbar>

    <md-dialog-content>
        <div class="md-dialog-content">




            <form class="form-horizontal" role="form">
                <table>
                    <div class ="row">
                        <label class="col-lg-3 control-label">name:</label>
                        <div class="col-lg-6">
                            <input class="form-control" ng-model="eventForEdit.name" type="text">
                        </div>
                    </div>
                    <br>

                    <div class ="row">
                        <label class="col-lg-3 control-label">description:</label>
                        <div class="col-lg-6">
                            <input class="form-control" ng-model="eventForEdit.description" type="text">
                        </div>
                    </div>
                    <br>
                    <div class ="row" >
                        <label class="col-lg-3 control-label">time:</label>
                        <div class="col-lg-6">
                            <input type="time" class="form-control"  ng-model="eventForEdit.time" type="text">
                        </div>
                    </div>

                    <br>
                    <div class ="row">
                        <label class="col-lg-3 control-label">date:</label>
                        <div class="col-lg-6">
                            <input type="date" class="form-control" ng-model="eventForEdit.date" type="text">
                        </div>
                    </div>

                </table>


            </form>
        </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
        <!--      <md-button href="http://en.wikipedia.org/wiki/Mango" target="_blank" md-autofocus>
                  More on Wikipedia
              </md-button>
              <span flex></span>-->
        <md-button ng-click="EditEvent()">
            Save
        </md-button>
        <md-button ng-click="answer('useful')">
            Close
        </md-button>
    </md-dialog-actions>


</form>
</md-dialog>
</script>




<script type="text/ng-template" id="dialog3.tmpl.html"><md-dialog aria-label="Delete Event"  ng-cloak>
<form>

    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Delete Event</h2>
            <span flex></span>

        </div>
    </md-toolbar>

    <md-dialog-content>
        <div class="md-dialog-content">




            <form class="form-horizontal" role="form">


                <label> Are You suye you want to delete Event: {{eventForDelete.name}} &nbsp ?</label>

            </form>
        </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
        <!--      <md-button href="http://en.wikipedia.org/wiki/Mango" target="_blank" md-autofocus>
                  More on Wikipedia
              </md-button>
              <span flex></span>-->
        <md-button ng-click="DeleteEvent()">
            Yes
        </md-button>
        <md-button ng-click="answer('useful')">
            No
        </md-button>
    </md-dialog-actions>


</form>
</md-dialog>
</script>
