<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Create Book</h4>
        <small class="font-bold">After this step you can manege this book.</small>
    </div>
    <div class="modal-body">

        <form class="form-horizontal" role="form">
            <table  class="ex2" >


                <tr>
                    <td>
                        <div class="row">
                            <label class="col-lg-4 control-label">title:</label>
                            <div class="col-lg-8">
                                <input class="form-control" ng-model="book.title" type="text">
                            </div>
                        </div>
                    </td>

                    <td>
                        <div class="row">
                            <label class="col-lg-4 control-label">author:</label>
                            <div class="col-lg-8">
                                <!--<input class="form-control" ng-model="book.author" type="text">-->
                                <angucomplete id="ex1"
                                              placeholder="Search author"
                                              pause="100"
                                              selectedobject="selectedAuthor"
                                              localdata="authorsArray"
                                              searchfields="name"
                                              titlefield="name"
                                              minlength="1"
                                              inputclass="form-control form-control-small" autocomplete="off"/>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="row">
                            <label class="col-lg-4 control-label">description:</label>
                            <div class="col-lg-8">
                                <input class="form-control" ng-model="book.description" type="text">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="row">
                            <label class="col-lg-4 control-label">category:</label>
                            <div class="col-lg-8">
                                <!--   <input class="form-control"  ng-model="book.category" type="text">-->
                                <angucomplete id="ex1"
                                              placeholder="Search category"
                                              pause="100"
                                              selectedobject="selectedCategory"
                                              localdata="categoriesArray"
                                              searchfields="name"
                                              titlefield="name"
                                              minlength="1"
                                              inputclass="form-control form-control-small" autocomplete="off"/>
                            </div>
                        </div>
                    </td>

                </tr>
                <tr>
                    <td>
                        <div class="row">
                            <label class="col-lg-4 control-label">year:</label>
                            <div class="col-lg-8">
                                <!--
                                                        <input class="form-control" ng-model="book.year" type="text">
                                -->
                                <angucomplete id="ex1"
                                              placeholder="Search Year"
                                              pause="100"
                                              selectedobject="selectedYear"
                                              localdata="yearsArray"
                                              searchfields="name"
                                              titlefield="name"
                                              minlength="1"
                                              inputclass="form-control form-control-small" autocomplete="off"/>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="row">
                            <label class="col-lg-4 control-label">language:</label>
                            <div class="col-lg-8">
                                <!--  <input class="form-control" ng-model="book.language" type="text">-->
                                <angucomplete id="ex1"
                                              placeholder="Search Language"
                                              pause="100"
                                              selectedobject="selectedLanguage"
                                              localdata="languagesArray"
                                              searchfields="name"
                                              titlefield="name"
                                              minlength="1"
                                              inputclass="form-control form-control-small" autocomplete="off"/>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>


        </form>



    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
        <button type="button" class="btn btn-primary" ng-click="CreateNewBook()">Save </button>
    </div>
</div>
