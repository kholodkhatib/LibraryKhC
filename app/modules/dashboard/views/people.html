<style>

    .table th:hover{
        text-decoration: underline;
        cursor: pointer;
    }
    .table .action-column{
        width: 230px;
    }
    .table .action-column:hover{
        text-decoration: none;
        cursor: default;
    }
    .table tfoot .pagination{
        float: right;
        margin: 0;
    }
    .table tfoot .pagination li{
        cursor: pointer;
    }
    .table tfoot select{
        width: 90px;
        float: right;
        margin-right: 8px;
    }
</style>
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
        People Information
          </h1>
            <br>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">People</li>
          </ol>
        </section>




<table class="table table-hover table-bordered" st-table>
<thead>
<tr>
    <th ng-click="predicate='FirstName'; reverse=!reverse">ID</th>
    <th ng-click="predicate='FirstName'; reverse=!reverse">Full Name</th>
    <th ng-click="predicate='FirstName'; reverse=!reverse">Gender</th>
    <th ng-click="predicate='FirstName'; reverse=!reverse">Email</th>
    <th ng-click="predicate='FirstName'; reverse=!reverse">Address</th>
    <th ng-click="predicate='FirstName'; reverse=!reverse">Birthday</th>
    <th ng-click="predicate='FirstName'; reverse=!reverse">Is Admin</th>

    <th>Actions</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="person in vm.peopleArray ">
    <td>{{person.id}}</td>

    <td>{{person.firstName}}  &nbsp;{{person.lastName}} </td>
    <td>{{person.gender}}</td>
    <td>{{person.email}}</td>
  <td>{{person.address }}</td>
  <td>{{person.birthday }}</td>
    <td class="action-column">
        <button type="button" class="btn btn-info btn-sm" ng-click="Edit(contact)">Edit</button>
    </td>
    <td style="white-space: nowrap">
        <!-- form -->
        <form editable-form name="rowform" onbeforesave="vm.saveUser($data, person._id)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == person">
            <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
                save
            </button>
            <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">
                cancel
            </button>
        </form>
        <div class="buttons" ng-show="!rowform.$visible">
            <button class="btn btn-primary" ng-click="rowform.$show()">edit</button>
            <button class="btn btn-danger" ng-click="removeUser($index)">del</button>
        </div>
    </td>
</tr>
</tbody>
    <button type="button" class="btn btn-info btn-sm" ng-click="vm.showAdvanced($event)">Add New Person</button>

</table>


<script type="text/ng-template" id="dialog1.tmpl.html"><md-dialog aria-label="New Person"  ng-cloak>
<form>

    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>New Person</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content>
        <div class="md-dialog-content">




            <form class="form-horizontal" role="form">
                <table>
                    <div class="row">
                        <label class="col-lg-3 control-label">ID:</label>
                        <div class="col-lg-6">
                            <input class="form-control" ng-model="person.id" type="text">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <label class="col-lg-3 control-label">firstName:</label>
                        <div class="col-lg-6">
                            <input class="form-control" ng-model="person.firstName" type="text">
                        </div>
                    </div> <br>
                    <div class="row">
                        <label class="col-lg-3 control-label">firstName:</label>
                        <div class="col-lg-6">
                            <input class="form-control" ng-model="person.firstName" type="text">
                        </div>
                    </div> <br>

                    <div class="row">
                        <label class="col-lg-3 control-label">gender:</label>
                        <div class="col-lg-6">
                            <input class="form-control"  ng-model="person.gender" type="text">
                        </div>
                    </div> <br>


                    <div class="row">
                        <label class="col-lg-3 control-label">email:</label>
                        <div class="col-lg-6">
                            <input class="form-control" ng-model="person.email" type="text">
                        </div>
                    </div> <br>

                    <div class="row">
                        <label class="col-lg-3 control-label">address:</label>
                        <div class="col-lg-6">
                            <input class="form-control" ng-model="person.address" type="text">
                        </div>
                    </div> <br>

                    <div class="row">
                        <label class="col-lg-3 control-label">password:</label>
                        <div class="col-lg-6">
                            <input class="form-control" ng-model="person.password" type="text">
                        </div>
                    </div> <br>

                    <div class="row">
                        <label class="col-lg-3 control-label">isAdmin:</label>
                        <div class="col-lg-6">
                            <input class="form-control" ng-model="person.isAdmin" type="text">
                        </div>
                    </div> <br>
                </table>


            </form>
        </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
        <!--      <md-button href="http://en.wikipedia.org/wiki/Mango" target="_blank" md-autofocus>
                  More on Wikipedia
              </md-button>
              <span flex></span>-->
        <md-button ng-click="CreateNewPeople()">
            Save
        </md-button>
        <md-button ng-click="answer('useful')">
            Close
        </md-button>
    </md-dialog-actions>
    <label>
        person= {{person | json}}
    </label>

</form>
</md-dialog>
</script>
