<style>

    .table th:hover{
        text-decoration: underline;
        cursor: pointer;
    }
    .table .action-column{
        width: 230px;
    }
    .table .action-column:hover{
        text-decoration: none;
        cursor: default;
    }
    .table tfoot .pagination{
        float: right;
        margin: 0;
    }
    .table tfoot .pagination li{
        cursor: pointer;
    }
    .table tfoot select{
        width: 90px;
        float: right;
        margin-right: 8px;
    }

        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
        People Information
          </h1>
            <br>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">People</li>
          </ol>
        </section>




<table class="table table-hover table-bordered" st-table>
<thead>
<tr>
    <th ng-click="predicate='FirstName'; reverse=!reverse">ID</th>
    <th ng-click="predicate='FirstName'; reverse=!reverse">Full Name</th>
    <th ng-click="predicate='FirstName'; reverse=!reverse">Gender</th>
    <th ng-click="predicate='FirstName'; reverse=!reverse">Email</th>
    <th ng-click="predicate='FirstName'; reverse=!reverse">Address</th>

    <th>Actions</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="person in vm.peopleArray ">
    <td>{{person.id}}</td>

    <td>{{person.firstName}}  &nbsp;{{person.lastName}} </td>
    <td>{{person.gender}}</td>
    <td>{{person.email}}</td>
  <td>{{person.address }}</td>
    <td class="action-column">
        <button type="button" class="btn btn-info btn-sm" ng-click="Edit(contact)">Edit</button>
    </td>
    <td>
        <button type="button" ng-click="removeItem(row)" class="btn btn-sm btn-danger">
            <i class="glyphicon glyphicon-remove-circle">
            </i>
        </button>
    </td>
</tr>
</tbody>


</table>
<button type="button" class="btn btn-info btn-sm" ng-click="Edit(contact)">Add New Person</button>
