<!--Add New-->
<script type="text/ng-template" id="dialog1.tmpl.html"><md-dialog aria-label="New Book"  ng-cloak style="max-width: 40%;">
<form >

    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>New Book</h2>
           <!-- <span flex></span>-->

        </div>
    </md-toolbar>

    <md-dialog-content>
        <div class="md-dialog-content">




            <form class="form-horizontal" role="form">
                <table  class="ex2" >


                    <tr>
                        <td>
                <div class="row">
                    <label class="col-lg-4 control-label">title:</label>
                    <div class="col-lg-8">
                        <input class="form-control" ng-model="book.title" type="text">
                    </div>
                </div>
                        </td>

                        <td>
                <div class="row">
                    <label class="col-lg-4 control-label">author:</label>
                    <div class="col-lg-8">
                        <!--<input class="form-control" ng-model="book.author" type="text">-->
                        <angucomplete id="ex1"
                                      placeholder="Search author"
                                      pause="100"
                                      selectedobject="selectedAuthor"
                                      localdata="authorsArray"
                                      searchfields="name"
                                      titlefield="name"
                                      minlength="1"
                                      inputclass="form-control form-control-small"/>
                    </div>
                </div>
                        </td>
                        </tr>
                    <tr>
                        <td>
                <div class="row">
                    <label class="col-lg-4 control-label">description:</label>
                    <div class="col-lg-8">
                        <input class="form-control" ng-model="book.description" type="text">
                    </div>
                </div>
                        </td>
                        <td>
                <div class="row">
                    <label class="col-lg-4 control-label">category:</label>
                    <div class="col-lg-8">
                     <!--   <input class="form-control"  ng-model="book.category" type="text">-->
                        <angucomplete id="ex1"
                                      placeholder="Search category"
                                      pause="100"
                                      selectedobject="selectedCategory"
                                      localdata="categoriesArray"
                                      searchfields="name"
                                      titlefield="name"
                                      minlength="1"
                                      inputclass="form-control form-control-small"/>
                    </div>
                </div>
                        </td>

</tr>
                    <tr>
                        <td>
                <div class="row">
                    <label class="col-lg-4 control-label">year:</label>
                    <div class="col-lg-8">
<!--
                        <input class="form-control" ng-model="book.year" type="text">
-->
                        <angucomplete id="ex1"
                                      placeholder="Search Year"
                                      pause="100"
                                      selectedobject="selectedYear"
                                      localdata="yearsArray"
                                      searchfields="name"
                                      titlefield="name"
                                      minlength="1"
                                      inputclass="form-control form-control-small"/>
                    </div>
                </div>
                            </td>
                        <td>
                <div class="row">
                    <label class="col-lg-4 control-label">language:</label>
                    <div class="col-lg-8">
                      <!--  <input class="form-control" ng-model="book.language" type="text">-->
                        <angucomplete id="ex1"
                                      placeholder="Search Language"
                                      pause="100"
                                      selectedobject="selectedLanguage"
                                      localdata="languagesArray"
                                      searchfields="name"
                                      titlefield="name"
                                      minlength="1"
                                      inputclass="form-control form-control-small"/>
                    </div>
                </div>
                        </td>
                    </tr>
                </table>


        </form>
            </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
        <!--      <md-button href="http://en.wikipedia.org/wiki/Mango" target="_blank" md-autofocus>
                  More on Wikipedia
              </md-button>
              <span flex></span>-->
        <md-button ng-click="CreateNewBook()">
            Save
        </md-button>
        <md-button ng-click="answer('useful')">
            Close
        </md-button>
    </md-dialog-actions>
   <!-- <label>
        book= {{book | json}}
    </label>-->

</form>
</md-dialog>
</script>
